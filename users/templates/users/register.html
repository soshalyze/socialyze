<!-- user registration -->

{% extends 'base.html' %}

{% block content %}
    <h4>Register</h4>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn waves-effect waves-light" type="submit" name="action">Register
            <i class="material-icons right">send</i>
        </button>
    </form>

    <a href="{% url 'login' %}">Back to login</a>
{% endblock %}

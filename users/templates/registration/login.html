<!-- user login -->

{% extends 'base.html' %}

{% block content %}

    <h4>Login</h4>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
       <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">send</i>
       </button>
    </form>

    <a href="{% url 'dashboard' %}">Return to dashboard</a><br/>
    <a href="{% url 'password_reset' %}">Reset password</a><br/>
    <a href="{% url 'register' %}">Register</a><br/>

{% endblock %}

<!-- confirm password change after reset -->

{% extends 'base.html' %}

{% block content %}

    <h4>Confirm password reset</h4>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>

{% endblock %}
